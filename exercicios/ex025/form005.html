<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo do Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="M"><label for="masc"> Masculino</label>
            <br>
            <input type="radio" name="sexo" id="fem" value="F"><label for="fem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="es-futebol" id="es-futebol">
            <label for="es-futebol">Futebol</label><br>
            <input type="checkbox" name="es-basquete" id="es-basquete">
            <label for="es-basquete">Basquete</label><br>
            <input type="checkbox" name="es-handebol" id="es-handebol">
            <label for="es-handebol">Handebol</label><br>
            <input type="checkbox" name="es-tenis" id="es-tenis">
            <label for="es-tenis">Tênis</label><br>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
