<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 500px;
    }

    caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 10px;
    }
    
    td, th {
        border: 1px solid black;
        padding: 10px;
    }

    .destaque {
        background-color: lime;
    }
</style>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col>
            <col class="destaque" span="2">
            <col>
            <col>
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>29</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>43</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>20</td>
            <td>Influencer</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>M</td>
            <td>18</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Ester</td>
            <td>F</td>
            <td>17</td>
            <td>Estudante</td>
        </tr>
    </table>
</body>
</html>
