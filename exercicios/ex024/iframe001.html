<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 90%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!-- Tamanho padrão iframe 300x150 -->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>

    <p>
        O meu Projeto do 
        <iframe src="https://gabrielbuttendorf.github.io/projeto-flamengo/" frameborder="0">
            <a href="https://gabrielbuttendorf.github.io/projeto-flamengo/" target="_blank">Flamengo</a>
        </iframe>
        está muito legal!
    </p>
</body>
</html>
